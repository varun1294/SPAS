		function validation(){
			if(validEmail())
				if(validPassword())
					return true;
			return false;
		}
		
		function validEmail() {
			var uid = document["spas"]["element_1"];
			var uid_len = uid.value.length;
			if (uid_len == 0) {
				alert("Invalid USN/FacID");
				return false;
			}
			else
				return true;
		}
		
		function validPassword() {
			var uid = document["spas"]["element_2"];
			var uid_len = uid.value.length;
			if (uid_len == 0) {
				alert("Invalid Password");
				return false;
			}
			else
				return true;
		}
